{% extends "base.html" %}
{% block page %}Owners Page{% endblock %}
{% block content %}
<div>
    <p>Site Owners: </p>
    {% for i in owners %}
      {% if i == "Admin" %}
        {{continue}}
      {% else %}
      <ul style="margin-left: 4rem;">{{i}}</ul>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
