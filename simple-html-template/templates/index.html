{% extends "base.html" %}
{% block page %}Owners Page{% endblock %}
{% block content %}
<h2>Welcome {{activeUser}}</h2>
<div>
    <p>Site Owners: </p>
    {% for i in owners %}
      {% if i == "Admin" %}
        {{continue}}
      {% else %}
      <ul>{{i}}</ul>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
